<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <header class="title">
      <h1>Media Player Plugin</h1>
    </header>
    <main class="container">
      <div class="movie-container">
        <video class="movie" controls>
          <source src="./assets/BigBuckBunny.mp4" />
        </video>
        <div id="adsContainer">
        </div>
        <div class="controlsButtons">
          <button id="playButton">Play/Pause</button>
          <button id="mutedButton">Unmute/Muted</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./assets/index.ts"></script>
  </body>
</html>
